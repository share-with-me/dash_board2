<!DOCTYPE HTML>

<html>
	<head>
		<title>Dashboard 1</title>
		<link rel="stylesheet" href="css/dc.css" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
	</head>
	<body>
		<div id="wrapper">
			
	
			<h1 align="center"><b><u>Dashboard 2</u></b></h1>
			
			
			<div id="page" style="margin-top: -5%;">

				<div class="container">

					<div class="row">
						<div class="3u" id="menuselect" style="height: 60px;">
							<div>  <strong> Select </strong> </div>					
						</div>
						<div class="6u">
				<div></div>
						</div>
						<div class="3u" id="net-donations">
							<div>  <strong> Nett Donations ($) </strong> </div>					
						</div>


					<div class="3u dc-data-count dc-chart" id="row-selection">
						<span class="filter-count">_</span> selected out of <span class="total-count">_</span>  data-records
						<span>
							<a href='javascript:dc.filterAll();dc.redrawAll();'><font color="black">Reset</font></a>
						</span>
					</div>
							

				</div>


					<div class="row">
						<div class="6u chart-wrapper"  id="date-chart">
							<div class="bold"> <strong> Number of Donations </strong></div>

						</div>
						<div class="3u chart-wrapper" id="resource-chart">
							<div>  <strong> Donation Count for Resources </strong> </div>							

						</div>
						<div class="3u chart-wrapper" id="funding-chart">
							<div>  <strong> Funding Status </strong> </div>					
						</div>
					</div>

					<div class="row">
						<div class="6u"  id="state-donations">
							<div>  <strong> Donation Amount by State ($) </strong> </div>
						</div>

					</div>

				</div>	
			</div>

			
		</div>

<script src='js/crossfilter.js' type='text/javascript'></script>
<script src='js/d3.js' type='text/javascript'></script>
<script src='js/dc.js' type='text/javascript'></script>
<script src='js/queue.js' type='text/javascript'></script>
<script src='js/Dashboard.js' type='text/javascript'></script>
	</body>
</html>
